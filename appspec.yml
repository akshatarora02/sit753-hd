version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/myapp
permissions:
  - object: /var/www/html/myapp
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
      - location: scripts/install_docker.sh
        timeout: 300
        runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      runas: ec2-user
      timeout: 3000
